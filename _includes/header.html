<header>
      <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top border-bottom">

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                        {% for menu_item in site.data.menu %}
                        <li class="nav-item pl-3 pr-3 font-weight-bold"><a href="{{ site.baseurl }}{{ menu_item.href }}"
                                    class="nav-link text-gray-dark">{{ menu_item.title }}</a>

                        </li>
                        {% endfor %}
                  </ul>
            </div>
      </nav>
</header>
