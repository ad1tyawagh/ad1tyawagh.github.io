<div class="animate__animated animate__fadeIn">
    <h1 class="text-center mt-5">News</h1>
    <table class="border-none">
        {% for entry in site.data.news%}
        <tr class="border-none">
            <td class="text-nowrap text-center py-0"><b><em>{{entry.date}}</em></b></td>
            <td class="py-0">{{entry.event}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
