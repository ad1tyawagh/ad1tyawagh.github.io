<div class="animate__animated animate__fadeIn">
    <h1 class="text-center mt-5">News</h1>
    <table class="border-none">
        {% for entry in site.data.news%}
        <tr class="border-none">
            <td class="text-nowrap text-center"><b>{{entry.date}}</b></td>
            <td>{{entry.event}}</td>
        </tr>
        {% endfor %}
    </table>
</div
