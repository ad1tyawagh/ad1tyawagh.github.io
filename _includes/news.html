<br><br>
<div>
    <div>
        <h1 class="d-flex-inline justify-content-start mt-3">News</h1>
    </div>
    <hr><br>
    <div>
        <table style="border-collapse: collapse; border: none;">
            {% for news in site.data.news%}
            <tr class="p-0 "style="border: none;">
                <td class="p-0 border-0" style="vertical-align: top; white-space:nowrap"><b class="text-monospace">{{news.date}}</b></td>
                <td class="p-0 pl-3" style="vertical-align: top; border: none;">{{news.event}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
