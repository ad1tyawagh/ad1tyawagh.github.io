<div class="container text-justify animate__animated animate__fadeIn">
    <h1 class="text-center display-4">News</h1>
    <table class="news-table text-justify border-none">
        {% for entry in site.data.news%}
        <tr class="border-none">
            <td class="news-date text-nowrap badge badge-secondary">{{entry.date}}</td>
            <td class="news-event">{{entry.event}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
