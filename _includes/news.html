<div>
    <p class="text-center display-4">News</p>
    <table class="news-table text-justify">
        {% for news in site.data.news%}
        <tr>
            <td class="text-nowrap news-date">{{news.date}}</td>
            <td class="news-event">{{news.event}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
