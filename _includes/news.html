<div>
    <h1>News</h1>
</div>
<div>
    <table class="table pt-3 news-table">
        {% for news in site.data.news%}
        <tr class="p-0 news-row border-0">
            <td class="border-0 text-nowrap d-inline align-top"><b class="text-monospace text-uppercase">{{news.date}}</b></td>
            <td class="p-0 border-0 news-content text-left">{{news.event}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
