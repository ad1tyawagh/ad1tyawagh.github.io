<br><hr>
<h1 class="d-flex justify-content-center" id="Projects">Projects</h1>
<br>

<div class="row">
{% for project in site.data.projects %}

  <div class="col-sm-6">
    <div class="card bg-light">
      <img class="card-img-top" src="{{project.img}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ project.name}}</h5>
        <p class="card-text">{{project.description}}</p>
        <a href="{{project.docs}}"><button type="button" class="btn btn-outline-primary btn-sm">Docs</button></a>
        <a href="{{project.code}}"><button type="button" class="btn btn-outline-success btn-sm">Code</button></a>
      </div>
    </div>
  </div>
<br>
<br>
{% endfor %}

</div>
