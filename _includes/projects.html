<div class="text-justify animate__animated animate__fadeIn">
    <h1 class="text-center mt-5">Projects</h1>
    <p>
        Below is a list of my notable projects. Some of them are academic projects,
        some are hobby ones. Feel free to have a look at whatever you find
        interesting!
    </p>
    <div class="row">
        {% for project in site.data.projects %}
        <div class="col-md-6 col-lg-4 py-3">
            <div class="card shadow alert-primary rounded my-3 h-100">
                <img class="m-3 img rounded" src="{{project.image}}">
                <div class="card-body text-center">
                    <h3 class="card-title text-capitalize">{{project.title}}</h3>
                    <p class="card-text">{{project.description}}</p>
                    <a class="btn btn-primary" href="{{project.docs}}">Docs</a>
                    <a class="btn btn-success" href="{{project.code}}">Code</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
