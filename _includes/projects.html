<hr>
<div>

  <h1 class="d-flex justify-content-start" id="Projects">Projects</h1>

  Below is a list of my notable projects. Some of them are academic projects, some are hobby ones. Feel free to have a
  look at whatever you find interesting! <br><br>
  {% for project in site.data.projects %}
<div class="row border rounded my-4">
  <div class="col-sm-auto p-0"> <img class="rounded mx-md-auto" width="390px" src="{{project.img}}"></div>
  <div class="col-sm py-3">
    <h3 class=font-weight-bold">{{ project.name}}</h3>
    <p>{{project.description}}</p>
    <a href="{{project.docs}}"><button type="button" class="btn btn-outline-primary btn-sm">Docs</button></a>
    <a href="{{project.code}}"><button type="button" class="btn btn-outline-success btn-sm">Code</button></a>
  </div>
  <div class="w-100"></div>
</div>
  {% endfor %}
