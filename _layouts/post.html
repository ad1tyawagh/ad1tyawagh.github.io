---
layout: default
toc: true
---
<div class="container">
  <header class="post-header">
    <h1 >{{ page.title }}</h1>
    <p class="post-meta">Posted on {{ page.date | date: "%B %-d, %Y" }} {% if page.author %} by {{ page.author }}{% endif %}  
{% if page.categories %}
  in
  {% for cat in page.categories %}
  <a href="{{ site.baseurl }}/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>
  {% endfor %}

{% endif %}
</p>
  </header>

  <article class="post-content">
    {{ content | toc }}
    {{ content }}
  </article>

</div>
