<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    <div class="content mx-auto animate__animated animate__fadeIn animate__slower">
        <main class="container-fluid rounded bg-white shadow-lg p-0">
            {% include header.html %}
            <div class="mx-auto content pt-5 mt-5">
                <div class="alert alert-primary">
                    <div class="text-center py-2" role="alert">
                        Click the CV to download it.
                    </div>
                    <div class="d-flex justify-content-start mt-4">
                        <a id="resume-link" href="{{ site.resume_link }}"></a>
                    </div>

                    <div>
                        <a href="{{site.resume_link}}" data-toggle="popover" data-trigger="hover"
                            title="Click to Download." data-animation="true">
                            <canvas class="rounded" id="cv" style="width: 100%; height: auto"></canvas>

                            <!-- Use latest PDF.js build cdnjs -->
                            <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/build/pdf.min.js"
                                integrity="sha256-O6polm3ZRTZEOAneYbvsKty3c3KRcDf20McwtlCga5s="
                                crossorigin="anonymous"></script>
                            <!-- Render PDF -->
                            <script>
                                // If absolute URL from the remote server is provided, configure the CORS
                                // header on that server.
                                var url = document
                                    .getElementById("resume-link")
                                    .getAttribute("href");

                                // Loaded via <script> tag, create shortcut to access PDF.js exports.
                                var pdfjsLib =
                                    window["pdfjs-dist/build/pdf"];

                                // The workerSrc property shall be specified.
                                pdfjsLib.GlobalWorkerOptions.workerSrc =
                                    "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/build/pdf.worker.min.js";

                                // Asynchronous download of PDF
                                var loadingTask = pdfjsLib.getDocument(url);
                                loadingTask.promise.then(
                                    function (pdf) {
                                        console.log("PDF loaded");

                                        // Fetch the first page
                                        var pageNumber = 1;
                                        pdf.getPage(pageNumber).then(
                                            function (page) {
                                                console.log("Page loaded");

                                                var scale = 2.54;
                                                var viewport = page.getViewport(
                                                    { scale: scale }
                                                );

                                                // Prepare canvas using PDF page dimensions
                                                var canvas = document.getElementById(
                                                    "cv"
                                                );
                                                var context = canvas.getContext(
                                                    "2d"
                                                );
                                                canvas.height =
                                                    viewport.height;
                                                canvas.width =
                                                    viewport.width;

                                                // Render PDF page into canvas context
                                                var renderContext = {
                                                    canvasContext: context,
                                                    viewport: viewport,
                                                };
                                                var renderTask = page.render(
                                                    renderContext
                                                );
                                                renderTask.promise.then(
                                                    function () {
                                                        console.log(
                                                            "Page rendered"
                                                        );
                                                    }
                                                );
                                            }
                                        );
                                    },
                                    function (reason) {
                                        // PDF loading error
                                        console.error(reason);
                                    }
                                );
                            </script>
                        </a>
                    </div>
                </div>
            </div>
            {% include footer.html %}
        </main>
    </div>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>
</body>

</html>
